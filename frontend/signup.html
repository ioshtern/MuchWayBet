<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MuchWayBet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(44, 44, 44);
        }
    </style>
</head>
<body>
    <div class="container border rounded-5 mt-5 p-5 bg-secondary">
        <a class="text-decoration-none text-dark" href="index.html">
            <h2 class="mt-5 text-center">MuchWayBet - Sign Up</h2>
        </a>
        <form class="mt-4" id="signupForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block" id="signupButton">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a class="text-dark" href="login.html">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const userData = {
                email: email,
                username: username,
                password: password,
            };

            fetch('http://localhost:8080/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
                .then((response) => {
                    if (!response.ok) {
                        return response.json().then((data) => {
                            throw new Error(data.message || 'Failed to sign up');
                        });
                    }
                    return response.json();
                })
                .then((data) => {
                    alert(data.message); // Show success message
                    window.location.href = '/login.html'; // Redirect to login page
                })
                .catch((error) => {
                    console.error('Error:', error.message);
                    alert('Error: ' + error.message);
                });
        });

    </script>
</body>
</html>
